<!DOCTYPE html>
<html> 
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <div class="aaa"><img src="./eisenhower-matrix.jpg" class="eisenhower-matrix__img"><a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main-elements">
      <p id="addElementToList">
        <label for="new-task" class="new-task__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="new-task__input" type="text">
          <button class="button__add">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul id="incompleteTasks">
        <li class="list-item__incomplete">
          <input type="checkbox" class="checkbox-input">
          <label class="input-label">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" class="delete__img"></button>
        </li>
        <li class="editMode" id="editMode__item">
          <input type="checkbox" class="checkbox-input">
          <label class="input-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="edit-input">
          <button class="edit">Save</button>
          <button class="delete"><img src="./remove.svg" class="delete__img"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item__completed">
          <input type="checkbox" class="checkbox-input" checked>
          <label class="input-label" id="completed-tasks__label">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" class="delete__img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
